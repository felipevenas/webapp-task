{% extends 'base.html' %}

{% block titulo %}
    Cadastro
{% endblock titulo %}

{% block conteudo %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="/user", method="POST">
                <div class="row mt-3">
                    <h2>Registre-se</h2>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-md-4 mx-auto">
                        <label for="inputEmail4">Nome completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group col-md-4 mx-auto">
                        <label for="inputPassword4">E-mail</label>
                        <input type="email" class="form-control" id="inputPassword4" placeholder="E-mail" required>
                    </div>
                    <div class="form-group col-md-4 mx-auto">
                        <label for="inputTel">Telefone</label>
                        <input type="number" class="form-control" id="inputTel" placeholder="Telefone">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-md-6 col-lg-6 mx-auto">
                        <label for="inputUser">Usu치rio</label>
                        <input type="text" class="form-control" id="inputUser" placeholder="Usu치rio" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 mx-auto">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-md-6 col-lg-6 mx-auto">
                        <label for="inputGrupo">Grupo</label>
                        <input type="text" class="form-control" id="inputGrupo" placeholder="Grupo">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 mx-auto">
                        <label for="inputSetor">Setor</label>
                        <select id="inputSetor" class="form-control">
                            <option selected>Escolha...</option>
                            <option>Administrativo</option>
                            <option>Cont치bil</option>
                            <option>Financeiro</option>
                            <option>TI</option>
                            <option>Relacionamento</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-md-6 col-lg-6 mx-auto">
                        <label for="inputEmail4">Cargo</label>
                        <input type="text" class="form-control" id="inputCargo" placeholder="Cargo">
                    </div>
                    <div class="form-group mt-3 col-md-6 col-lg-6 mx-auto">
                        <div class="row">
                            <label for="inputState">Usu치rio ativo?</label>
                        </div>
                        <input type="checkbox" class="form-check-input" id="inputAtivo">
                        <label class="form-check-label" for="inputAtivo">Ativo</label>
                        <input type="checkbox" class="form-check-input" id="inputAtivo2">
                        <label class="form-check-label" for="inputAtivo2">Inativo</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mt-4">Concluir</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock conteudo %}
